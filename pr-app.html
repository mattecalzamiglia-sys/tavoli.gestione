<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@_muse.in_ - PR App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyA-m6tX87TZtqTDg2kuE04zDvxkJ_vH2Yg",
            authDomain: "gestionale-discoteche-2026.firebaseapp.com",
            projectId: "gestionale-discoteche-2026",
            storageBucket: "gestionale-discoteche-2026.firebasestorage.app",
            messagingSenderId: "299126578946",
            appId: "1:299126578946:web:2609823671a0eed056ac1b"
        });
        const db = firebase.firestore();
        const { useState, useEffect, useRef } = React;
        const h = React.createElement;

        function App() {
            const [event, setEvent] = useState(null);
            const [pr, setPr] = useState(null);
            const [guests, setGuests] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showAdd, setShowAdd] = useState(false);
            const [newName, setNewName] = useState('');
            const [newCount, setNewCount] = useState(1);
            const unsubs = useRef([]);

            useEffect(function() {
                var params = new URLSearchParams(window.location.search);
                var eventId = params.get('event');
                var prId = params.get('pr');
                if (!eventId || !prId) { setError('Link non valido.'); setLoading(false); return; }

                (async function() {
                    try {
                        var eventDoc = await db.collection('events').doc(eventId).get();
                        if (!eventDoc.exists) { setError('Evento non trovato.'); setLoading(false); return; }
                        setEvent({ id: eventDoc.id, ...eventDoc.data() });

                        var prDoc = await db.collection('events').doc(eventId).collection('prs').doc(prId).get();
                        if (!prDoc.exists) { setError('PR non trovato.'); setLoading(false); return; }
                        setPr({ id: prDoc.id, ...prDoc.data() });

                        unsubs.current.push(db.collection('events').doc(eventId).collection('guestLists').where('prId','==',prId).onSnapshot(function(s) {
                            setGuests(s.docs.map(function(d) { return {id:d.id,...d.data()}; }));
                        }));
                        setLoading(false);
                    } catch(e) { setError('Errore caricamento.'); setLoading(false); }
                })();
                return function() { unsubs.current.forEach(function(u) { u(); }); };
            }, []);

            var addGuest = async function() {
                if (!newName.trim()) return;
                var params = new URLSearchParams(window.location.search);
                var eventId = params.get('event');
                var prId = params.get('pr');
                var guest = { id: Date.now().toString(), prId: prId, guestName: newName.trim(), guestCount: newCount, checkedIn: false, createdAt: new Date().toISOString() };
                await db.collection('events').doc(eventId).collection('guestLists').doc(guest.id).set(guest);
                setNewName(''); setNewCount(1); setShowAdd(false);
            };

            var toggleCheckIn = async function(guest) {
                var params = new URLSearchParams(window.location.search);
                var eventId = params.get('event');
                await db.collection('events').doc(eventId).collection('guestLists').doc(guest.id).update({ checkedIn: !guest.checkedIn });
            };

            var removeGuest = async function(guestId) {
                var params = new URLSearchParams(window.location.search);
                var eventId = params.get('event');
                await db.collection('events').doc(eventId).collection('guestLists').doc(guestId).delete();
            };

            var totalGuests = guests.reduce(function(s, g) { return s + (g.guestCount || 1); }, 0);
            var checkedIn = guests.filter(function(g) { return g.checkedIn; }).length;

            if (loading) return h('div', {className: 'min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center'}, h('div', {className: 'animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500'}));
            if (error) return h('div', {className: 'min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4'}, h('div', {className: 'bg-red-500/20 border border-red-500/40 rounded-xl p-8 text-center'}, h('div', {className: 'text-6xl mb-4'}, '‚ö†Ô∏è'), h('p', {className: 'text-red-300'}, error)));

            return h('div', {className: 'min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 pb-24'},
                h('header', {className: 'sticky top-0 bg-slate-900/95 backdrop-blur-sm border-b border-purple-500/30 px-4 py-3 z-40'},
                    h('div', {className: 'flex justify-between items-center'},
                        h('div', {}, 
                            h('h1', {className: 'text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-cyan-400'}, pr ? pr.name : ''),
                            h('p', {className: 'text-purple-300 text-xs'}, event ? event.name : '', ' ‚Ä¢ ', event && event.date ? new Date(event.date).toLocaleDateString('it-IT') : '')
                        ),
                        h('div', {className: 'text-right'},
                            h('div', {className: 'text-white font-bold'}, totalGuests),
                            h('div', {className: 'text-purple-300 text-xs'}, 'ospiti')
                        )
                    )
                ),
                h('div', {className: 'p-4'},
                    h('div', {className: 'grid grid-cols-3 gap-3 mb-6'},
                        h('div', {className: 'bg-purple-500/20 rounded-xl p-3 text-center'}, h('div', {className: 'text-purple-300 text-xs'}, 'In Lista'), h('div', {className: 'text-white font-bold text-xl'}, guests.length)),
                        h('div', {className: 'bg-green-500/20 rounded-xl p-3 text-center'}, h('div', {className: 'text-green-300 text-xs'}, 'Check-in'), h('div', {className: 'text-white font-bold text-xl'}, checkedIn)),
                        h('div', {className: 'bg-cyan-500/20 rounded-xl p-3 text-center'}, h('div', {className: 'text-cyan-300 text-xs'}, 'Totale'), h('div', {className: 'text-white font-bold text-xl'}, totalGuests))
                    ),
                    h('div', {className: 'space-y-2'},
                        guests.sort(function(a, b) { return new Date(b.createdAt) - new Date(a.createdAt); }).map(function(guest) {
                            return h('div', {key: guest.id, className: 'rounded-xl p-4 border ' + (guest.checkedIn ? 'bg-green-500/20 border-green-500/40' : 'bg-slate-800/50 border-purple-500/30')},
                                h('div', {className: 'flex justify-between items-center'},
                                    h('div', {className: 'flex-1'},
                                        h('div', {className: 'text-white font-bold'}, guest.guestName),
                                        h('div', {className: 'text-purple-300 text-xs'}, guest.guestCount, ' ', guest.guestCount === 1 ? 'persona' : 'persone')
                                    ),
                                    h('div', {className: 'flex gap-2'},
                                        h('button', {onClick: function() { toggleCheckIn(guest); }, className: 'px-3 py-2 rounded-lg text-sm font-bold ' + (guest.checkedIn ? 'bg-green-500 text-white' : 'bg-slate-700 text-purple-300')}, guest.checkedIn ? '‚úì' : 'Check-in'),
                                        h('button', {onClick: function() { removeGuest(guest.id); }, className: 'text-red-400 p-2'}, '‚úï')
                                    )
                                )
                            );
                        }),
                        guests.length === 0 && h('div', {className: 'text-center py-16'}, h('div', {className: 'text-6xl mb-4'}, 'üë•'), h('p', {className: 'text-white font-bold'}, 'Lista vuota'), h('p', {className: 'text-purple-300 text-sm'}, 'Aggiungi ospiti alla tua lista'))
                    )
                ),
                showAdd && h('div', {className: 'fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4'},
                    h('div', {className: 'bg-slate-800 border border-purple-500/30 rounded-xl p-6 w-full max-w-md'},
                        h('div', {className: 'flex justify-between items-center mb-4'},
                            h('h2', {className: 'text-xl font-bold text-white'}, 'Aggiungi Ospite'),
                            h('button', {onClick: function() { setShowAdd(false); }, className: 'text-purple-300 text-2xl'}, '‚úï')
                        ),
                        h('div', {className: 'space-y-4'},
                            h('div', {},
                                h('label', {className: 'text-purple-300 text-sm'}, 'Nome'),
                                h('input', {value: newName, onChange: function(e) { setNewName(e.target.value); }, className: 'w-full bg-slate-900 border border-purple-500/30 rounded-lg px-4 py-3 text-white mt-1', placeholder: 'Nome ospite'})
                            ),
                            h('div', {},
                                h('label', {className: 'text-purple-300 text-sm'}, 'Persone'),
                                h('input', {type: 'number', min: 1, value: newCount, onChange: function(e) { setNewCount(parseInt(e.target.value) || 1); }, className: 'w-full bg-slate-900 border border-purple-500/30 rounded-lg px-4 py-3 text-white mt-1'})
                            ),
                            h('button', {onClick: addGuest, className: 'w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 rounded-lg font-bold'}, 'Aggiungi')
                        )
                    )
                ),
                h('button', {onClick: function() { setShowAdd(true); }, className: 'fixed bottom-6 right-6 bg-gradient-to-r from-pink-500 to-purple-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-3xl'}, '+')
            );
        }
        ReactDOM.render(h(App), document.getElementById('root'));
    </script>
</body>
</html>
