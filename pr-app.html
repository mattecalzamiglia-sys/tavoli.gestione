<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@_muse.in_ - PR App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyA-m6tX87TZtqTDg2kuE04zDvxkJ_vH2Yg",
            authDomain: "gestionale-discoteche-2026.firebaseapp.com",
            projectId: "gestionale-discoteche-2026",
            storageBucket: "gestionale-discoteche-2026.firebasestorage.app",
            messagingSenderId: "299126578946",
            appId: "1:299126578946:web:2609823671a0eed056ac1b"
        });
        const db = firebase.firestore();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const Plus = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14M12 5v14"/></svg>;
        const Check = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>;
        const X = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6 6 18M6 6l12 12"/></svg>;
        const Users = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>;

        const App = () => {
            const [event, setEvent] = useState(null);
            const [pr, setPr] = useState(null);
            const [guests, setGuests] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showAdd, setShowAdd] = useState(false);
            const [newName, setNewName] = useState('');
            const [newCount, setNewCount] = useState(1);
            const unsubs = useRef([]);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event'), prId = params.get('pr');
                if (!eventId || !prId) { setError('Link non valido.'); setLoading(false); return; }

                (async () => {
                    try {
                        const eventDoc = await db.collection('events').doc(eventId).get();
                        if (!eventDoc.exists) { setError('Evento non trovato.'); setLoading(false); return; }
                        setEvent({ id: eventDoc.id, ...eventDoc.data() });

                        const prDoc = await db.collection('events').doc(eventId).collection('prs').doc(prId).get();
                        if (!prDoc.exists) { setError('PR non trovato.'); setLoading(false); return; }
                        setPr({ id: prDoc.id, ...prDoc.data() });

                        unsubs.current.push(db.collection('events').doc(eventId).collection('guestLists').where('prId', '==', prId).onSnapshot(s => {
                            setGuests(s.docs.map(d => ({ id: d.id, ...d.data() })));
                        }));
                        setLoading(false);
                    } catch (e) { setError('Errore caricamento.'); setLoading(false); }
                })();
                return () => unsubs.current.forEach(u => u());
            }, []);

            const addGuest = async () => {
                if (!newName.trim()) return;
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event'), prId = params.get('pr');
                const guest = { id: Date.now().toString(), prId, guestName: newName.trim(), guestCount: newCount, checkedIn: false, createdAt: new Date().toISOString() };
                await db.collection('events').doc(eventId).collection('guestLists').doc(guest.id).set(guest);
                setNewName(''); setNewCount(1); setShowAdd(false);
            };

            const toggleCheckIn = async (guest) => {
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event');
                await db.collection('events').doc(eventId).collection('guestLists').doc(guest.id).update({ checkedIn: !guest.checkedIn });
            };

            const removeGuest = async (guestId) => {
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event');
                await db.collection('events').doc(eventId).collection('guestLists').doc(guestId).delete();
            };

            const totalGuests = guests.reduce((s, g) => s + (g.guestCount || 1), 0);
            const checkedIn = guests.filter(g => g.checkedIn).length;

            if (loading) return <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center"><div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500"></div></div>;
            if (error) return <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4"><div className="bg-red-500/20 border border-red-500/40 rounded-xl p-8 text-center"><div className="text-6xl mb-4">⚠️</div><p className="text-red-300">{error}</p></div></div>;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 pb-24">
                    <header className="sticky top-0 bg-slate-900/95 backdrop-blur-sm border-b border-purple-500/30 px-4 py-3 z-40">
                        <div className="flex justify-between items-center">
                            <div><h1 className="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-cyan-400">{pr?.name}</h1><p className="text-purple-300 text-xs">{event?.name} • {new Date(event?.date).toLocaleDateString('it-IT')}</p></div>
                            <div className="text-right"><div className="text-white font-bold">{totalGuests}</div><div className="text-purple-300 text-xs">ospiti</div></div>
                        </div>
                    </header>

                    <div className="p-4">
                        <div className="grid grid-cols-3 gap-3 mb-6">
                            <div className="bg-purple-500/20 rounded-xl p-3 text-center"><div className="text-purple-300 text-xs">In Lista</div><div className="text-white font-bold text-xl">{guests.length}</div></div>
                            <div className="bg-green-500/20 rounded-xl p-3 text-center"><div className="text-green-300 text-xs">Check-in</div><div className="text-white font-bold text-xl">{checkedIn}</div></div>
                            <div className="bg-cyan-500/20 rounded-xl p-3 text-center"><div className="text-cyan-300 text-xs">Totale</div><div className="text-white font-bold text-xl">{totalGuests}</div></div>
                        </div>

                        <div className="space-y-2">
                            {guests.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).map(guest => (
                                <div key={guest.id} className={`rounded-xl p-4 border ${guest.checkedIn ? 'bg-green-500/20 border-green-500/40' : 'bg-slate-800/50 border-purple-500/30'}`}>
                                    <div className="flex justify-between items-center">
                                        <div className="flex-1">
                                            <div className="text-white font-bold">{guest.guestName}</div>
                                            <div className="text-purple-300 text-xs">{guest.guestCount} {guest.guestCount === 1 ? 'persona' : 'persone'}</div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => toggleCheckIn(guest)} className={`px-3 py-2 rounded-lg text-sm font-bold ${guest.checkedIn ? 'bg-green-500 text-white' : 'bg-slate-700 text-purple-300'}`}>
                                                {guest.checkedIn ? <Check size={18}/> : 'Check-in'}
                                            </button>
                                            <button onClick={() => removeGuest(guest.id)} className="text-red-400 p-2"><X size={18}/></button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                            {guests.length === 0 && (
                                <div className="text-center py-16"><Users size={64} className="mx-auto mb-4 text-purple-500/50"/><p className="text-white font-bold">Lista vuota</p><p className="text-purple-300 text-sm">Aggiungi ospiti alla tua lista</p></div>
                            )}
                        </div>
                    </div>

                    {showAdd && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-800 border border-purple-500/30 rounded-xl p-6 w-full max-w-md">
                                <div className="flex justify-between items-center mb-4"><h2 className="text-xl font-bold text-white">Aggiungi Ospite</h2><button onClick={() => setShowAdd(false)} className="text-purple-300"><X size={24}/></button></div>
                                <div className="space-y-4">
                                    <div><label className="text-purple-300 text-sm">Nome</label><input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-slate-900 border border-purple-500/30 rounded-lg px-4 py-3 text-white mt-1" placeholder="Nome ospite"/></div>
                                    <div><label className="text-purple-300 text-sm">Persone</label><input type="number" min="1" value={newCount} onChange={e => setNewCount(parseInt(e.target.value) || 1)} className="w-full bg-slate-900 border border-purple-500/30 rounded-lg px-4 py-3 text-white mt-1"/></div>
                                    <button onClick={addGuest} className="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 rounded-lg font-bold">Aggiungi</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <button onClick={() => setShowAdd(true)} className="fixed bottom-6 right-6 bg-gradient-to-r from-pink-500 to-purple-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center">
                        <Plus size={28}/>
                    </button>
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
