<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@_muse.in_ - QR Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
    <div id="root" class="w-full max-w-md">
        <div id="loading" class="text-center py-16">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500 mx-auto mb-4"></div>
            <p class="text-purple-300">Caricamento...</p>
        </div>
        <div id="content" style="display:none;">
            <div class="bg-slate-800/50 border border-purple-500/30 rounded-2xl p-8 text-center">
                <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-cyan-400 mb-2">@_muse.in_</h1>
                <h2 id="event-name" class="text-xl font-bold text-white mb-1"></h2>
                <p id="event-date" class="text-purple-300 text-sm mb-6"></p>
                
                <div class="bg-white rounded-xl p-4 mb-6 inline-block">
                    <div id="qr-canvas"></div>
                </div>
                
                <div class="pulse">
                    <p class="text-purple-300 text-lg">üì± Scansiona per Check-in/out</p>
                </div>
                
                <div id="recent-checkins" class="mt-8 text-left">
                    <h3 class="text-white font-bold mb-3">Ultimi check-in:</h3>
                    <div id="checkins-list" class="space-y-2 max-h-48 overflow-y-auto"></div>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <button onclick="toggleFullscreen()" class="bg-purple-600 text-white px-6 py-3 rounded-lg font-bold">
                    ‚õ∂ Schermo intero
                </button>
            </div>
        </div>
        <div id="error" class="bg-red-500/20 border border-red-500/40 rounded-xl p-8 text-center" style="display:none;">
            <div class="text-6xl mb-4">‚ö†Ô∏è</div>
            <p id="error-msg" class="text-red-300"></p>
        </div>
    </div>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyA-m6tX87TZtqTDg2kuE04zDvxkJ_vH2Yg",
            authDomain: "gestionale-discoteche-2026.firebaseapp.com",
            projectId: "gestionale-discoteche-2026",
            storageBucket: "gestionale-discoteche-2026.firebasestorage.app",
            messagingSenderId: "299126578946",
            appId: "1:299126578946:web:2609823671a0eed056ac1b"
        });
        var db = firebase.firestore();

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        async function init() {
            var params = new URLSearchParams(window.location.search);
            var eventId = params.get('event');

            if (!eventId) {
                showError('Link non valido.');
                return;
            }

            try {
                var eventDoc = await db.collection('events').doc(eventId).get();
                if (!eventDoc.exists) {
                    showError('Evento non trovato.');
                    return;
                }

                var eventData = eventDoc.data();
                document.getElementById('event-name').textContent = eventData.name || 'Serata';
                document.getElementById('event-date').textContent = eventData.date ? new Date(eventData.date).toLocaleDateString('it-IT', {weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'}) : '';

                // Generate QR code with event ID
                var qrData = JSON.stringify({
                    type: 'event-checkin',
                    eventId: eventId,
                    timestamp: Date.now()
                });

                // Clear previous QR if any
                var qrContainer = document.getElementById('qr-canvas');
                qrContainer.innerHTML = '';
                
                new QRCode(qrContainer, {
                    text: qrData,
                    width: 250,
                    height: 250,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Listen for staff check-ins in real-time
                db.collection('events').doc(eventId).collection('staff').onSnapshot(function(snapshot) {
                    var list = document.getElementById('checkins-list');
                    list.innerHTML = '';
                    
                    var staffWithCheckin = snapshot.docs
                        .map(function(d) { return {id: d.id, ...d.data()}; })
                        .filter(function(s) { return s.checkInTime; })
                        .sort(function(a, b) { return new Date(b.checkInTime) - new Date(a.checkInTime); })
                        .slice(0, 10);

                    if (staffWithCheckin.length === 0) {
                        list.innerHTML = '<p class="text-purple-400 text-sm">Nessun check-in ancora</p>';
                        return;
                    }

                    staffWithCheckin.forEach(function(staff) {
                        var isOn = staff.status === 'on-duty';
                        var time = new Date(staff.checkInTime).toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'});
                        var div = document.createElement('div');
                        div.className = 'flex justify-between items-center bg-slate-900/50 rounded-lg p-2 ' + (isOn ? 'border-l-4 border-green-500' : 'border-l-4 border-slate-500');
                        div.innerHTML = '<div><span class="text-white font-medium">' + staff.name + '</span><span class="text-purple-400 text-xs ml-2">' + staff.role + '</span></div><div class="text-right"><span class="text-' + (isOn ? 'green' : 'red') + '-400 text-sm">' + (isOn ? '‚úì IN' : '‚úó OUT') + '</span><span class="text-purple-300 text-xs ml-2">' + time + '</span></div>';
                        list.appendChild(div);
                    });
                });

            } catch(e) {
                console.error(e);
                showError('Errore: ' + e.message);
            }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-msg').textContent = msg;
        }

        init();
    </script>
</body>
</html>
