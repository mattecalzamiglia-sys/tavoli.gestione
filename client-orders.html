<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@_muse.in_ - Ordina</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyA-m6tX87TZtqTDg2kuE04zDvxkJ_vH2Yg",
            authDomain: "gestionale-discoteche-2026.firebaseapp.com",
            projectId: "gestionale-discoteche-2026",
            storageBucket: "gestionale-discoteche-2026.firebasestorage.app",
            messagingSenderId: "299126578946",
            appId: "1:299126578946:web:2609823671a0eed056ac1b"
        });
        const db = firebase.firestore();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const Plus = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14M12 5v14"/></svg>;
        const Minus = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14"/></svg>;
        const Bell = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;

        const App = () => {
            const [event, setEvent] = useState(null);
            const [table, setTable] = useState(null);
            const [menu, setMenu] = useState([]);
            const [orders, setOrders] = useState([]);
            const [cart, setCart] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showSuccess, setShowSuccess] = useState(false);
            const [waiterCalled, setWaiterCalled] = useState(false);
            const unsubs = useRef([]);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event'), tableId = params.get('table');
                if (!eventId || !tableId) { setError('Link non valido.'); setLoading(false); return; }

                (async () => {
                    try {
                        const eventDoc = await db.collection('events').doc(eventId).get();
                        if (!eventDoc.exists) { setError('Evento non trovato.'); setLoading(false); return; }
                        setEvent({ id: eventDoc.id, ...eventDoc.data() });

                        const tableDoc = await db.collection('events').doc(eventId).collection('tables').doc(tableId).get();
                        if (!tableDoc.exists) { setError('Tavolo non trovato.'); setLoading(false); return; }
                        setTable({ id: tableDoc.id, ...tableDoc.data() });

                        unsubs.current.push(db.collection('events').doc(eventId).collection('menu').onSnapshot(s => setMenu(s.docs.map(d => ({ id: d.id, ...d.data() })))));
                        unsubs.current.push(db.collection('events').doc(eventId).collection('orders').where('tableId', '==', tableId).onSnapshot(s => setOrders(s.docs.map(d => ({ id: d.id, ...d.data() })))));
                        setLoading(false);
                    } catch (e) { setError('Errore caricamento.'); setLoading(false); }
                })();
                return () => unsubs.current.forEach(u => u());
            }, []);

            const addToCart = (item) => setCart(p => ({ ...p, [item.id]: (p[item.id] || 0) + 1 }));
            const removeFromCart = (id) => setCart(p => { const n = { ...p }; if (n[id] > 1) n[id]--; else delete n[id]; return n; });
            const cartTotal = () => Object.entries(cart).reduce((s, [id, q]) => s + (menu.find(m => m.id === id)?.price || 0) * q, 0);
            const cartCount = () => Object.values(cart).reduce((s, q) => s + q, 0);

            const submitOrder = async () => {
                if (!Object.keys(cart).length) return;
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event');
                for (const [itemId, qty] of Object.entries(cart)) {
                    const item = menu.find(m => m.id === itemId);
                    if (!item) continue;
                    const order = { id: Date.now() + '-' + Math.random().toString(36).substr(2, 9), tableId: table.id, tableNumber: table.number, productId: item.id, productName: item.name, quantity: qty, unitPrice: item.price, total: item.price * qty, status: 'pending', createdAt: new Date().toISOString() };
                    await db.collection('events').doc(eventId).collection('orders').doc(order.id).set(order);
                }
                setCart({}); setShowSuccess(true); setTimeout(() => setShowSuccess(false), 3000);
            };

            const callWaiter = async () => {
                if (waiterCalled) return;
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event');
                const call = { id: Date.now().toString(), tableId: table.id, tableNumber: table.number, status: 'pending', createdAt: new Date().toISOString() };
                await db.collection('events').doc(eventId).collection('waiterCalls').doc(call.id).set(call);
                setWaiterCalled(true); setTimeout(() => setWaiterCalled(false), 60000);
            };

            if (loading) return <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center"><div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500"></div></div>;
            if (error) return <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4"><div className="bg-red-500/20 border border-red-500/40 rounded-xl p-8 text-center"><div className="text-6xl mb-4">‚ö†Ô∏è</div><p className="text-red-300">{error}</p></div></div>;

            const grouped = menu.reduce((a, i) => { const c = i.category || 'Altro'; if (!a[c]) a[c] = []; a[c].push(i); return a; }, {});

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 pb-24">
                    <header className="sticky top-0 bg-slate-900/95 backdrop-blur-sm border-b border-purple-500/30 px-4 py-3 z-40 flex justify-between items-center">
                        <div><h1 className="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-cyan-400">Tavolo {table?.number}</h1><p className="text-purple-300 text-xs">{event?.name}</p></div>
                        <button onClick={callWaiter} disabled={waiterCalled} className={`px-4 py-2 rounded-lg font-bold flex items-center gap-2 ${waiterCalled ? 'bg-green-500/20 text-green-300' : 'bg-orange-500 text-white'}`}><Bell size={18} />{waiterCalled ? '‚úì' : 'üîî'}</button>
                    </header>
                    {showSuccess && <div className="fixed top-20 left-4 right-4 bg-green-500 text-white px-4 py-3 rounded-xl z-50 text-center font-bold animate-bounce">‚úì Ordine inviato!</div>}
                    <main className="p-4">
                        {Object.entries(grouped).map(([cat, items]) => (
                            <div key={cat} className="mb-6">
                                <h2 className="text-lg font-bold text-white mb-3">{cat}</h2>
                                {items.map(item => (
                                    <div key={item.id} className="bg-slate-800/50 border border-purple-500/30 rounded-xl p-4 mb-2 flex justify-between items-center">
                                        <div><div className="text-white font-bold">{item.name}</div><div className="text-green-400 font-bold">‚Ç¨{item.price?.toFixed(2)}</div></div>
                                        <div className="flex items-center gap-2">
                                            {cart[item.id] > 0 && <><button onClick={() => removeFromCart(item.id)} className="bg-red-500/20 text-red-300 w-8 h-8 rounded-full flex items-center justify-center"><Minus size={16}/></button><span className="text-white font-bold w-6 text-center">{cart[item.id]}</span></>}
                                            <button onClick={() => addToCart(item)} className="bg-purple-500 text-white w-8 h-8 rounded-full flex items-center justify-center"><Plus size={16}/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ))}
                        {orders.length > 0 && (
                            <div className="mt-8 bg-slate-800/50 border border-purple-500/30 rounded-xl p-4">
                                <h3 className="text-white font-bold mb-2">I tuoi ordini</h3>
                                {orders.map(o => <div key={o.id} className="flex justify-between text-sm text-purple-200"><span>{o.quantity}x {o.productName}</span><span>‚Ç¨{o.total?.toFixed(2)}</span></div>)}
                                <div className="border-t border-purple-500/30 mt-2 pt-2 flex justify-between font-bold"><span className="text-white">Totale</span><span className="text-yellow-400">‚Ç¨{orders.reduce((s,o)=>s+o.total,0).toFixed(2)}</span></div>
                            </div>
                        )}
                    </main>
                    {cartCount() > 0 && (
                        <div className="fixed bottom-0 left-0 right-0 bg-slate-900/95 border-t border-purple-500/30 p-4">
                            <button onClick={submitOrder} className="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-4 rounded-xl font-bold text-lg">üõí Ordina ({cartCount()}) - ‚Ç¨{cartTotal().toFixed(2)}</button>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
