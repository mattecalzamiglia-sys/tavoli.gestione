<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@_muse.in_ - Ordina</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(100, 100, 100, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.5);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const ShoppingCart = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 12h14"/><path d="M12 5v14"/>
            </svg>
        );

        const Minus = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 12h14"/>
            </svg>
        );

        const CheckCircle = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        // Storage wrapper
        const storage = {
            async get(key, shared = false) {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { key, value, shared } : null;
                } catch (error) {
                    return null;
                }
            },
            async set(key, value, shared = false) {
                try {
                    localStorage.setItem(key, value);
                    return { key, value, shared };
                } catch (error) {
                    return null;
                }
            }
        };

        window.storage = storage;

        const ClientOrdersApp = () => {
            const [event, setEvent] = useState(null);
            const [table, setTable] = useState(null);
            const [menu, setMenu] = useState([]);
            const [orders, setOrders] = useState([]);
            const [cart, setCart] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showSuccess, setShowSuccess] = useState(false);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event');
                const tableId = params.get('table');

                if (!eventId || !tableId) {
                    setError('Link non valido. Scansiona il QR code del tuo tavolo.');
                    setLoading(false);
                    return;
                }

                try {
                    // Load event
                    const eventsResult = await window.storage.get('muse-events');
                    if (eventsResult) {
                        const events = JSON.parse(eventsResult.value);
                        const foundEvent = events.find(e => e.id === eventId);
                        if (foundEvent) {
                            setEvent(foundEvent);
                        }
                    }

                    // Load table
                    const tablesResult = await window.storage.get(`muse-tables-${eventId}`);
                    if (tablesResult) {
                        const tables = JSON.parse(tablesResult.value);
                        const foundTable = tables.find(t => t.id === tableId);
                        if (foundTable) {
                            setTable(foundTable);
                        }
                    }

                    // Load menu
                    const menuResult = await window.storage.get(`muse-menu-${eventId}`, true);
                    if (menuResult) {
                        setMenu(JSON.parse(menuResult.value));
                    }

                    // Load orders
                    const ordersResult = await window.storage.get(`muse-orders-${eventId}`, true);
                    if (ordersResult) {
                        const allOrders = JSON.parse(ordersResult.value);
                        const tableOrders = allOrders.filter(o => o.tableId === tableId);
                        setOrders(tableOrders);
                    }

                    setLoading(false);
                } catch (error) {
                    console.error('Error loading data:', error);
                    setError('Errore nel caricamento.');
                    setLoading(false);
                }
            };

            const addToCart = (product) => {
                setCart(prev => ({
                    ...prev,
                    [product.id]: (prev[product.id] || 0) + 1
                }));
            };

            const removeFromCart = (productId) => {
                setCart(prev => {
                    const newCart = { ...prev };
                    if (newCart[productId] > 1) {
                        newCart[productId]--;
                    } else {
                        delete newCart[productId];
                    }
                    return newCart;
                });
            };

            const submitOrder = async () => {
                if (Object.keys(cart).length === 0) return;

                try {
                    const ordersResult = await window.storage.get(`muse-orders-${event.id}`, true);
                    let allOrders = [];
                    if (ordersResult) {
                        allOrders = JSON.parse(ordersResult.value);
                    }

                    // Create orders from cart
                    const newOrders = Object.entries(cart).map(([productId, quantity]) => {
                        const product = menu.find(p => p.id === productId);
                        return {
                            id: `${Date.now()}-${Math.random()}`,
                            eventId: event.id,
                            tableId: table.id,
                            tableNumber: table.number,
                            productId,
                            productName: product.name,
                            productPrice: product.price,
                            quantity,
                            total: product.price * quantity,
                            status: 'pending',
                            createdAt: new Date().toISOString()
                        };
                    });

                    allOrders = [...allOrders, ...newOrders];
                    await window.storage.set(`muse-orders-${event.id}`, JSON.stringify(allOrders), true);

                    setOrders([...orders, ...newOrders]);
                    setCart({});
                    setShowSuccess(true);
                    setTimeout(() => setShowSuccess(false), 3000);
                } catch (error) {
                    console.error('Error submitting order:', error);
                    alert('Errore nell\'invio dell\'ordine. Riprova.');
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
                        <div className="text-white text-xl">Caricamento...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
                        <div className="bg-slate-800/50 backdrop-blur-sm border border-red-500/30 rounded-xl p-8 max-w-md text-center">
                            <div className="text-red-400 text-xl mb-4">⚠️ Errore</div>
                            <div className="text-purple-200">{error}</div>
                        </div>
                    </div>
                );
            }

            const tableTotal = orders.reduce((sum, o) => sum + o.total, 0);
            const cartTotal = Object.entries(cart).reduce((sum, [productId, quantity]) => {
                const product = menu.find(p => p.id === productId);
                return sum + (product ? product.price * quantity : 0);
            }, 0);

            const categories = [...new Set(menu.map(p => p.category))];

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 pb-32">
                    {/* Header */}
                    <div className="bg-slate-800/50 backdrop-blur-sm border-b border-purple-500/30 sticky top-0 z-10">
                        <div className="max-w-2xl mx-auto p-4">
                            <h1 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-cyan-400 text-center mb-2">
                                @_muse.in_
                            </h1>
                            <div className="text-center">
                                <div className="text-white font-bold text-xl">Tavolo {table?.number}</div>
                                <div className="text-purple-300 text-sm">{event?.name}</div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-2xl mx-auto p-4">
                        {/* Menu */}
                        <div className="mb-6">
                            <h2 className="text-2xl font-bold text-white mb-4">Menu</h2>
                            {categories.map(category => (
                                <div key={category} className="mb-6">
                                    <h3 className="text-xl font-bold text-purple-300 mb-3">{category}</h3>
                                    <div className="space-y-2">
                                        {menu.filter(p => p.category === category).map(product => (
                                            <div
                                                key={product.id}
                                                className="bg-slate-800/50 backdrop-blur-sm border border-purple-500/30 rounded-lg p-4"
                                            >
                                                <div className="flex justify-between items-center">
                                                    <div className="flex-1">
                                                        <div className="text-white font-bold">{product.name}</div>
                                                        <div className="text-purple-300 text-sm">€{product.price.toFixed(2)}</div>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        {cart[product.id] ? (
                                                            <>
                                                                <button
                                                                    onClick={() => removeFromCart(product.id)}
                                                                    className="bg-red-500 hover:bg-red-600 text-white rounded-full p-1"
                                                                >
                                                                    <Minus size={16} />
                                                                </button>
                                                                <span className="text-white font-bold w-8 text-center">
                                                                    {cart[product.id]}
                                                                </span>
                                                                <button
                                                                    onClick={() => addToCart(product)}
                                                                    className="bg-green-500 hover:bg-green-600 text-white rounded-full p-1"
                                                                >
                                                                    <Plus size={16} />
                                                                </button>
                                                            </>
                                                        ) : (
                                                            <button
                                                                onClick={() => addToCart(product)}
                                                                className="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white px-4 py-2 rounded-lg font-bold"
                                                            >
                                                                Aggiungi
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Orders History */}
                        {orders.length > 0 && (
                            <div className="mb-6">
                                <h2 className="text-2xl font-bold text-white mb-4">I Tuoi Ordini</h2>
                                <div className="bg-slate-800/50 backdrop-blur-sm border border-purple-500/30 rounded-xl p-4">
                                    <div className="space-y-2 mb-4">
                                        {orders.map(order => (
                                            <div key={order.id} className="flex justify-between text-purple-200">
                                                <span>{order.quantity}x {order.productName}</span>
                                                <span className="font-bold">€{order.total.toFixed(2)}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="border-t border-purple-500/30 pt-3">
                                        <div className="flex justify-between text-white text-xl font-bold">
                                            <span>TOTALE</span>
                                            <span>€{tableTotal.toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Fixed Bottom Cart */}
                    {Object.keys(cart).length > 0 && (
                        <div className="fixed bottom-0 left-0 right-0 bg-slate-800/95 backdrop-blur-sm border-t border-purple-500/30 p-4">
                            <div className="max-w-2xl mx-auto">
                                <div className="flex justify-between items-center mb-3">
                                    <div>
                                        <div className="text-purple-300 text-sm">Nuovo ordine</div>
                                        <div className="text-white text-2xl font-bold">€{cartTotal.toFixed(2)}</div>
                                    </div>
                                    <button
                                        onClick={submitOrder}
                                        className="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg shadow-purple-500/50 flex items-center gap-2"
                                    >
                                        <ShoppingCart size={24} />
                                        Invia Ordine
                                    </button>
                                </div>
                                <div className="text-purple-300 text-xs text-center">
                                    {Object.values(cart).reduce((sum, q) => sum + q, 0)} articoli nel carrello
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Success Message */}
                    {showSuccess && (
                        <div className="fixed top-20 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg flex items-center gap-2 z-50">
                            <CheckCircle size={24} />
                            <span className="font-bold">Ordine inviato con successo!</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ClientOrdersApp />, document.getElementById('root'));
    </script>
</body>
</html>
